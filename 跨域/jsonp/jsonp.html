<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>jsonp</title>
	<script type="text/javascript">
		function handler(json){
			if(json.success){
				console.log(json.name, json.sex);
			}
		}
	</script>
</head>
<body>
	<!-- 当前域名：www.testphp.com -->
	<script src="http://sub.testphp.com/jsonp.php?name=xiaolin&sex=male&callback=handler" ></script>
</body>
</html>
