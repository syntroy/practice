<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>jsonp</title>
	<script type="text/javascript">
		//当前域名：www.testphp.com
		var xhr = new XMLHttpRequest();
		var url = "http://sub.testphp.com";
		var data = "name=xiaolin&sex=male";
		xhr.open('post', url);
		xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');
		xhr.send(data);

		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				if(xhr.status == 200){
					var json = JSON.parse(xhr.response);
					console.log(json);
				}
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
